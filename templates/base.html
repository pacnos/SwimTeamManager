<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    {% load bootstrap4 %}

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Swim Team Manager - Open Source Application">
    <meta name="author" content="Markus Hinkelmann">

    <title>Swim Team Manager - {{ title|default:"" }}</title>

    <!-- Bootstrap CSS
    <link rel="stylesheet" href="" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
-->
    {% bootstrap_css %}
    <!-- Custom Fonts -->
    <link rel="stylesheet" href="" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">

    {% block css %}

    {% endblock %}
