{% extends 'base.html' %}
{% load static %}

{% block css %}
    <link href="{% static "admin/css/login.css" %}" rel="stylesheet" type="text/css">
{% endblock %}

{% block body %}
   <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="login-panel panel panel-default">
                    <div class="panel-heading" style="text-align: center;">
                        <h3 class="panel-title">Swim Team Manager Login</h3>
                    </div>
                    <div class="panel-body">
                        {% if form.errors %}
                            <p></p>
                        {% endif %}

                        <form method="post" action="{% url 'login' %}" role="form">
                            {% csrf_token %}
                            <fieldset>
                                <div class="form-group">
                                    <input class="form-control" placeholder="Username" name="{{ form.username.html_name }}" value="{{ form.username.value|default_if_none:"" }}" type="text" autofocus>
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="Password" name="{{ form.password.html_name }}" type="password" value="">
                                </div>
                                <input type="hidden" name="next" value="{{ next }}" />
                                <input type="submit" class="btn btn-lg btn-success btn-block" value="Login" />
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>


{% endblock %}
